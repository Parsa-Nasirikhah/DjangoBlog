{% extends 'base.html' %}

{% block body %}
    <h2>Search Results</h2>
    <div class="posts-container">
        {% if query %}
            {% for post in query %}
                <div class="post-card">
                    <img src="{{ post.post_image.url }}" class="post-image" alt="Post Image"
                         onerror="this.src='/static/default.jpg'">
                    <div class="post-content">
                        <a href="{% url 'post' post.id %}" class="post-title">{{ post.post_title }}</a>
                        <p class="post-text">{{ post.post_content|truncatewords:15 }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
{% endblock body %}
