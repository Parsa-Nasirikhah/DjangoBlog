<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'home' %}">MyBlog</a>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#tags">Tags</a></li>
            <li class="dropdown">
                <button class="dropbtn">Categories</button>
                <div class="dropdown-content">
                    {% for category in category %}
                        <a href="#">{{ category }}</a>
                    {% endfor %}
                </div>
            </li>
        </ul>

        <form action="{% url 'search' %}" class="search-form">
            <input type="text" name="query" placeholder="Search...">
            <button type="submit">üîç</button>
        </form>

        <div class="auth-section">
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" class="auth-btn login">Login</a>
                <a href="{% url 'register' %}" class="auth-btn register" >Register</a>
            {% else %}
                <div class="user-info-container">
                    <span class="user-info">{{ user }}</span>
                    <a href="{% url 'logout' %}" class="auth-btn login" style="margin-right: 15px;">Logout</a>
                </div>
            {% endif %}
        </div>
    </nav>

    {% block body %}
    {% endblock body %}

</body>
</html>
